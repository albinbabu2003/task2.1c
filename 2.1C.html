<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Experiment</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@3.2.11/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
    <h1>Conditional Rendering Example</h1>
    
    <div>
        <h2>EXAMPLE FOR v-show</h2>
        <p v-show="showParagraph">This paragraph is shown/hidden using v-show.</p>
        <button @click="toggleParagraph">Toggle Paragraph</button>
      </div>

      <div>
        <h2>EXAMPLE FOR v-for</h2>
        <ul>
          <li v-for="(item, index) in items" :key="index">{{ item }}</li>
        </ul>
      </div>

    <div>
      <h2>v-if / EXAMPLE OF v-else</h2>
      <p v-if="showMessage">This is a message when showMessage is true.</p>
      <p v-else>This is a message when showMessage is false.</p>
      <button @click="toggleMessage">Toggle Message</button>
    </div>

    <div>
        <label for="inputText">Input Text:</label>
        <input type="text" id="inputText" v-model="inputValue">
        <p>You entered: {{ inputValue }}</p>
      </div>
    </div>
  
  
    <h1>Form Input Example</h1>
    
    
  <script>
    const app = Vue.createApp({
      data() {
        return {
          showMessage: true,
          showParagraph: true,
          items: ['Black', 'White', 'Green', 'Red', 'Yellow'],
          inputValue: ''
        };
      },
      methods: {
        toggleMessage() {
          this.showMessage = !this.showMessage;
        },
        toggleParagraph() {
          this.showParagraph = !this.showParagraph;
        }
      }
    });

    app.mount('#app');
  </script>
</body>
</html>
